<md-content>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        <span>Fit Tracker</span>
      </h2>
    </div>
  </md-toolbar>
</md-content>


<md-data-table-toolbar>
  <h2 class="md-title">Status</h2>
</md-data-table-toolbar>

<div class="tableData">
  <section class="row row-top">
    <div class="col">Excercise</div>
    <div class="col">
      <h6>Set 1</h6>
      <span>Weight</span><span>Reps</span>
    </div>
    <div class="col">
      <h6>Set 2</h6>
      <span>Weight</span><span>Reps</span>
    </div>
    <div class="col">
      <h6>Set 3</h6>
      <span>Weight</span><span>Reps</span>
    </div>
    <div class="col">
      <h6>Set 4</h6>
      <span>Weight</span><span>Reps</span>
    </div>
  </section>
  <section class="row row-data" ng-repeat="group in sortedEntries | orderBy: 'group[0].excercise.order'">
    <div class="col col-title">{{ group[0].excercise.name }}</div>
    <div class="col" ng-repeat="entry in group">
      <span>{{ entry.weight || 'N/A' }} <b ng-show="entry.weight">lbs</b></span>
      <span>{{ entry.reps || 'N/A' }}</span>
    </div>
  </section>
</div>
